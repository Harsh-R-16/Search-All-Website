<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Search in any webiste" />
    <title>Search Any Website</title>

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">

</head>

<body>
    <h1>Search in Top Websites</h1>
    <section>

        <form action="https://www.google.com/search">
            <div class="class">
                <img src="https://th.bing.com/th/id/OIP.FvWn9W-UVCp1fDUG7wmRfgHaHa?w=177&h=180&c=7&o=5&dpr=1.25&pid=1.7"
                    alt="">

                <label for="google">Google:</label>
                <input type="text" id="google" name="q">
                <button type="submit">Search</button>
            </div>
        </form>

        <form action="https://www.facebook.com/search/top">
            <div class="class"><img
                    src="https://th.bing.com/th/id/OIP.i04IE-gT_qtsWY93iHsUhQHaHa?w=208&h=208&c=7&o=5&dpr=1.25&pid=1.7"
                    alt="">
                <label for="facebook">Facebook:</label>
                <input type="text" id="facebook" name="q">
                <button type="submit">Search</button>
            </div>
        </form>

        <form action="https://www.linkedin.com/search/results/all">
            <div class="class"><img
                    src="https://th.bing.com/th/id/OIP.R7_DtfkXYtBlyuGXUEuewQHaHa?w=161&h=180&c=7&o=5&dpr=1.25&pid=1.7"
                    alt="">
                <label for="linkedin">Linkedin:</label>
                <input type="text" id="linkedin" name="keywords">
                <button type="submit">Search</button>
            </div>
        </form>

        <form action="https://www.reddit.com/search">
            <div class="class"><img
                    src="https://th.bing.com/th/id/OIP.ehQBJvgH2nrvUjF3eDci5gHaHa?w=192&h=192&c=7&o=5&dpr=1.25&pid=1.7"
                    alt="">
                <label for="reddit">Reddit:</label>
                <input type="text" id="reddit" name="q">
                <button type="submit">Search</button>
            </div>
        </form>

        <form action="https://www.youtube.com/results">
            <div class="class"><img
                    src="https://th.bing.com/th/id/OIP.j2SV4dPGWvbmDCkNT0juYwHaHv?w=202&h=210&c=7&o=5&dpr=1.25&pid=1.7"
                    alt="">
                <label for="youtube">Youtube:</label>
                <input type="text" id="youtube" name="search_query">
                <button type="submit">Search</button>
            </div>
        </form>

        <form action="https://twitter.com/search">
            <div class="class"><img
                    src="https://th.bing.com/th/id/OIP.2hsJBtNojXgUOzPT7PZ-KAHaHa?w=188&h=189&c=7&o=5&dpr=1.25&pid=1.7"
                    alt="">
                <label for="twitter">Twitter:</label>
                <input type="text" id="twitter" name="q">
                <button type="submit">Search</button>
            </div>
        </form>

        <form action="https://www.flipkart.com/search">
            <div class="class"><img
                    src="https://th.bing.com/th/id/OIP.XiJaMWJmd7llMMmf-3vOYAHaHa?w=168&h=180&c=7&o=5&dpr=1.25&pid=1.7"
                    alt="">
                <label for="flipkart">Flipkart:</label>
                <input type="text" id="flipkart" name="q">
                <button type="submit">Search</button>
            </div>
        </form>

        <form action="https://www.amazon.in/s">
            <div class="class"> <img
                    src="https://th.bing.com/th/id/OIP.HqCpZrQPrhStI_IuhFOZcAHaHa?w=181&h=181&c=7&o=5&dpr=1.25&pid=1.7"
                    alt="">
                <label for="amazon">Amazon:</label>
                <input type="text" id="amazon" name="k">
                <button type="submit">Search</button>
            </div>
        </form>

        <form action="https://in.search.yahoo.com/search">
            <div class="class"> <img
                    src="https://th.bing.com/th/id/OIP.cyhkcpIJVF7-tpTRDu3PCwHaHa?w=171&h=180&c=7&o=5&dpr=1.25&pid=1.7"
                    alt="">
                <label for="yahoo">Yahoo:</label>
                <input type="text" id="yahoo" name="q">
                <button type="submit">Search</button>
            </div>
        </form>

        <form action="https://www.aliexpress.com/wholesale">
            <div class="class"> <img
                    src="https://th.bing.com/th/id/OIP.CkKlSRQvA23uh2x36Cz2ggHaD4?w=289&h=180&c=7&o=5&dpr=1.25&pid=1.7"
                    alt="">
                <label for="aliexpress">AliExpress:</label>
                <input type="text" id="aliexpress" name="SearchText">
                <button type="submit">Search</button>
            </div>
        </form>

        <form action="https://stackoverflow.com/search">
            <div class="class"><a href="https:google.com"><img
                        src="https://th.bing.com/th/id/OIP.cdT1okylnJkiQ3krgSccYgHaFj?w=240&h=180&c=7&o=5&dpr=1.25&pid=1.7"></a>
                <label for="stackoverflow">StackOverFlow:</label>
                <input type="text" id="stackoverflow" name="q" style="width: 155px;">
                <button type="submit">Search</button>
            </div>
        </form>

        <form action="https://in.pinterest.com/search/pins">
            <div class="class"> <img
                    src="https://th.bing.com/th/id/OIP.y3Qjn4tYrulXeOwSYJeUkAHaHa?w=193&h=193&c=7&o=5&dpr=1.25&pid=1.7">
                <label for="pinterest">Pinterest:</label>
                <input type="text" id="pinterest" name="q">
                <button type="submit">Search</button>
            </div>
        </form>

        <form action=" https://www.snapdeal.com/search?keyword">
            <div class="class"> <img
                    src="https://th.bing.com/th/id/OIP.Wy5K0gUx68SShJ-JjvqsOgHaHa?w=167&h=180&c=7&o=5&dpr=1.25&pid=1.7">
                <label for="snap">Snapdeal:</label>
                <input type="text" id="snap" name="keyword">
                <button type="submit">Search</button>
            </div>
        </form>

        <form action="https://www.quora.com/search">
            <div class="class"> <img
                    src="https://th.bing.com/th/id/OIP.jvvvG6k302pAmeJCnvJdPQHaHa?w=213&h=213&c=7&o=5&dpr=1.25&pid=1.7">
                <label for="quora">Quora:</label>

                <input type="text" id="quora" name="q">
                <button type="submit">Search</button>
            </div>
        </form>
        <form action="https://github.com/search">
            <div class="class"> <img
                    src="https://th.bing.com/th?q=GitHub+Black+and+White+Logo&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.25&pid=InlineBlock&mkt=en-IN&adlt=moderate&t=1&mw=247">
                <label for="git">Github:</label>

                <input type="text" id="git" name="q">
                <button type="submit">Search</button>
            </div>
        </form>

    </section>
    <script src="https://kit.fontawesome.com/329304db67.js" crossorigin="anonymous"></script>
</body>

</html>
